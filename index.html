<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter layout 2018</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="images/notification.svg"
                alt="Notification"
              />Notifications
            </li>
            <li><img src="images/message.svg" alt="Message" />Messages</li>
          </ul>
        </nav>
        <img src="images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="images/avatar.svg" alt="avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h2>Created by @ JosieCodes and @Contributors</h2>
      <span> Feel free to share, use and spread the world with it!</span>
    </div>
  </body>
</html>
